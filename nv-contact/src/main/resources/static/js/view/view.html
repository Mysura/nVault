<div ng-controller="searchcontactCtrl">
	       <div class="container1">
				<div class="row">
	               <div class="col-lg-12 text-center" >
	                   <h2 class="section-heading">Contacts Info</h2>
	               </div>
	               <div class="animated fadeIn ng-scope">
	               <div class="col-md-1"></div>
					<div class="col-md-4">
						<div class="input-group">
							<input class="form-control" ng-model="filterValue"
								ng-change="searchFilter()" placeholder="Enter Search String"
								type="search"
								style="width: 80%; border: 1px solid rgb(194, 191, 191);" /> <span
								class="input-group-addon"
								style="position: relative; left: -19%;"><span
								class="glyphicon glyphicon-search"></span> </span>
						</div>
					</div>
					<div class="col-md-1">
						<a id="rsBtn1" href="/register"
							class="btn btn-info active"> <span
							class="glyphicon glyphicon-plus"></span></a> 
							<!-- <input id="rsBtn1" class="btn btn-info active" value="Add" type="button" ng-click="CreateContact()" />  -->
					</div>
	               </div>
	           </div>
	           <div class="gridStyle" ng-grid="gridOptions" style="width: 1000px; height: 475px;" 
	           class="ui-grid-conf searchprof-grid" ui-grid-pagination></div>
</div>
</div>
