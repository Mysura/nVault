<div>
  <div class="modal-header">
      <h3 class="modal-title">Edit Contact</h3>
  </div>
  <div class="modal-body">
    
    <form name="serviceForm">

	<div class="block">
  		<label>Id</label>
  		<input class="input" type="text" disabled value="{{vm.entity.id}}" />
	</div>
	<div class="block">
  		<label>First Name</label>
  		<input class="input" name="firstName" type="text" ng-model="vm.entity.firstName" required/>
	  	<div ng-messages="serviceForm.firstName.$error">
	  		<div ng-message="required">This field is required</div>
		</div>
	</div>
	<div class="block">
  		<label>Last Name</label>
  		<input class="input" name="lastName" type="text" ng-model="vm.entity.lastName" required/>
  		<div ng-messages="serviceForm.lastName.$error">
	  		<div ng-message="required">This field is required</div>
		</div>
	</div>
	<div class="block">
  		<label>Email Id</label>
  		<input class="input" name="email" type="email" ng-model="vm.entity.emailId" required/>
  		<div ng-messages="serviceForm.email.$error">
		  <div ng-message="required">This field is required</div>
		 <div ng-message="email">Your email address is invalid</div>
</div>
	</div>
		
	
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="vm.save(serviceForm.$valid)">Save</button>
      <button class="btn btn-primary" ng-click="vm.remove()">Delete</button>
      <button class="btn btn-primary" ng-click="$close()">Cancel</button>
  </div>
	</form>
  </div>
</div>
