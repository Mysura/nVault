<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Nisum Drop Box App</title>
  
  <!-- Bootstrap Core CSS -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/agency.css" rel="stylesheet">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>
  <link rel="stylesheet" href="css/style.css">
  <!-- link href="css/gateway-assets.css" rel="stylesheet"-->
  
  <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  
  
  <style type="text/css">
	[ng\:cloak], [ng-cloak], .ng-cloak {
		display: none !important;
	}
  </style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak" ng-controller="home as home">
	<nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top affix">
	  	<div class="container">
	  		<a style="color: white;" class="brand" href='http://localhost:8080'>Home</a>
			<div class="navbar-right">
				<p ng-show="home.authenticated" style="color: white;float: right;!important">
					Signed in as <a style="color: white;" href="#/" class="navbar-link">{{home.user}}</a>
				</p>
			</div>
		 </div>
	</nav>
	<section id="services">
	       <div class="container">
	           <div class="row">
	               <div class="col-lg-12 text-center">
	                   <h2 class="section-heading">List of Uploads</h2>
	                   <table class="table table-striped table-bordered">
		                   	<thead>
				            	<tr><th>Sr No.</th><th>File Name</th><th>Type</th><th>Actions</th></tr>
				            </thead>
				            <tbody>
					            <tr ng-repeat="file in fileList track by $index">
					                <td>{{file.id}}</td>
						            <td>
						                {{file.fileName}}
						            </td>
						            <td>{{file.type}}</td>
						            <td>
						                <div class="btn-group">
						                    <button type="button" class="btn btn-default btn"  ng-click="downloadFile(file)"><i class="fa fa-download"></i></button>  
						                    <button type="button" class="btn btn-default btn" ng-click="deleteFile(file)"><i class="fa fa-trash-o"></i></button> 
						                </div>
						            </td>
					            </tr>
					        </tbody>
					     </table>
	               </div>
	           </div>
	           <div class="row text-center">
	               <div class="col-md-4 hand-symbol" ngf-select="uploadFiles($file)" accept="*/*" ngf-max-height="1000" ngf-max-size="10MB">
	                   <span class="fa-stack fa-4x">
	                       <i class="fa fa-circle fa-stack-2x text-primary"></i>
	                       <i class="fa fa fa-upload fa-stack-1x fa-inverse"></i>
	                   </span>
	                   <h4 class="service-heading">Upload</h4>
	               </div>
	           </div>
	       </div>
	   </section>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/doc.js" type="text/javascript"></script>
	<script src="js/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
	<script src="js/ng-file-upload.min.js"></script>
  
</body>
</html>
