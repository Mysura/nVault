<!DOCTYPE html>
<html lang="en">
<head>
<title>Nisum Drop Box</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script
	src="js/gateway-assets.js" type="text/javascript"></script>
	<script
	src="js/resetPassword.js" type="text/javascript"></script>
	<style type="text/css">
	[ng\:cloak], [ng-cloak], .ng-cloak {
		display: none !important;
	}
  </style>
</head>
<body ng-app="resetPassword" ng-controller="resetController">

	<div class="container">
		<h2>Please provide the below details for Password Reset</h2>
		<div ng-show="success" style="color:Green">{{successMessage}} Click <a href="index.html">here</a> to login</div>
		<div ng-show="!success">
		<div ng-show="error">
		{{errorMessage}}
		</div>
		</div>
		<form name="resetForm">
		<div class="form-group">
				<label for="UserName">UserName:</label> <input type="text" name="userName"
					ng-model="userName" class="form-control" required> </input>
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="email" name="email"
					ng-model="email" class="form-control" required> </input><div class="has-error" ng-show="resetForm.$dirty">
        
                                    <span style="color:red" ng-show="resetForm.email.$error.email">invalid email </span>
                               
                                  </div> 
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control" name="password" ng-model="password" required></input>
					 <div class="has-error" ng-show="resetForm.$dirty">  
                                      <span style="color:red" ng-show="resetForm.password.$error.minlength">Minimum length required is 3</span>
                                      
					</div> 
			</div>
			<div class="form-group">
				<label for="repeatpwd">Repeat Password:</label> <input
					type="password" class="form-control" name="repassword"
					ng-model="repassword" ng-pattern="password" required></input>
					<div class="has-error" ng-show="resetForm.$dirty">
						
                         <span style="color:red" ng-show="resetForm.repassword.$error.minlength">Minimum length required is 3</span>
 						<span style="color:red" ng-show="resetForm.repassword.$error.pattern">The passwords do not match.</span>

       					 
       					 </div>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-primary" ng-click="reset(email,password,userName)">Reset Password</button>
			</div>
		</form>
	</div>

</body>
</html>
