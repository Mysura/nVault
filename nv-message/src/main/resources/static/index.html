<!DOCTYPE html>
<html ng-app="Messages">

<head>
    <meta charset="UTF-8">
    <title>Nisum Drop Box App</title>
    <base href="/messages/" />
    <!-- Bootstrap Core CSS -->
    <link rel="styleSheet" href="http://ui-grid.info/release/ui-grid.min.css" />
    <link rel="styleSheet" href="css/style-grid.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-touch.min.js"></script>
    <script src="http://ui-grid.info/release/ui-grid.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>

    <style type="text/css">
        [ng\:cloak],
        [ng-cloak],
        .ng-cloak {
            display: none !important;
        }
    </style>
    <script src="js/angular-bootstrap.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/view/viewMessage.js"></script>
   

    
</head>

<body >
    <div ng-controller="getMessagesCtrl as vm">

        <div style="padding-left: 30px;">
            <button type="button" id="addRow" class="btn btn-success" ng-click="addRow()">Add Row</button>
        </div>
        <br />
        <div id="serviceGrid" ui-grid-move-columns ui-grid-selection ui-grid-resize-columns ui-grid-pinning ui-grid-exporter ui-grid-auto-resize ui-grid-edit ui-grid="vm.serviceGrid" class="influxGrid"></div>
    </div>
</body>

</html>
