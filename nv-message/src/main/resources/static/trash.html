<body>
	<div class="container" ng-controller="myCtrl">
		<link rel='stylesheet prefetch'
			href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
		<div class="mail-box">
			<aside class="sm-side">
				<div class="user-head">
					<a class="inbox-avatar" href="javascript:;"> <img width="64"
						hieght="60"
						src="http://bootsnipp.com/img/avatars/ebeb306fd7ec11ab68cbcaa34282158bd80361a7.jpg">
					</a>
					<div class="user-name">
						<h5>
							<a href="#">Venugopal</a>
						</h5>
						<span><a href="#">Vmeesala@Nisum.com</a></span>
					</div>
					<!-- <a class="mail-dropdown pull-right" href="javascript:;"> <i
						class="fa fa-chevron-down"></i>
					</a> -->
				</div>
				<div class="inbox-body">
					<a href="#myModal" data-toggle="modal" title="Compose"
						class="btn btn-compose"> Compose </a>

					<ul class="inbox-nav inbox-divider">
						<li><a href="index.html"><i class="fa fa-inbox"></i>
								Messages </a></li>

						<li><a href="archieved.html"><i class="fa fa-bookmark-o"></i>
								Archieved</a></li>

						<li><a href="trash.html"><i class=" fa fa-trash-o"></i>
								Trash</a></li>
					</ul>
					<!-- Modal -->
					<div aria-hidden="true" aria-labelledby="myModalLabel"
						role="dialog" tabindex="-1" id="myModal" class="modal fade"
						style="display: none;">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button aria-hidden="true" data-dismiss="modal" class="close"
										type="button">Ã—</button>
									<h4 class="modal-title">Compose</h4>
								</div>
								<div class="modal-body">

									<form role="form" class="form-horizontal">
										<div class="form-group">
											<label class="col-lg-2 control-label">To</label>
											<div class="col-lg-10">
												<!-- <input type="text" placeholder="" id="inputEmail1" class="form-control" ng-model="mail.recipient"> -->
												<ui-select multiple tagging="tagTransform"
													tagging-label="new tag"
													ng-model="multipleDemo.selectedPeople" theme="select2"
													ng-disabled="disabled" style="width: 468px;"> <ui-select-match
													placeholder="Select person...">{{$item.emailId}}&gt;</ui-select-match>
												<ui-select-choices
													repeat="person in people | propsFilter: {firstName: $select.search}">
												<div
													ng-bind-html="person.firstName+' '+person.lastName | highlight: $select.search"></div>
												<small> email: {{person.emailId}} </small> </ui-select-choices> </ui-select>
											</div>
										</div>
										<!-- <div class="form-group">
                                                  <label class="col-lg-2 control-label">Cc / Bcc</label>
                                                  <div class="col-lg-10">
                                                      <input type="text" placeholder="" id="cc" class="form-control">
                                                  </div>
                                              </div> -->
										<div class="form-group">
											<label class="col-lg-2 control-label">Subject</label>
											<div class="col-lg-10">
												<input type="text" placeholder="" id="inputPassword1"
													class="form-control" ng-model="mail.subject">
											</div>
										</div>
										<div class="form-group">
											<label class="col-lg-2 control-label">Message</label>
											<div class="col-lg-10">
												<textarea rows="10" cols="30" class="form-control" id=""
													name="" ng-model="mail.body"></textarea>
											</div>
										</div>

										<div class="form-group">
											<div class="col-lg-offset-2 col-lg-10">
												<!-- <span class="btn green fileinput-button">
                                                        <i class="fa fa-plus fa fa-white"></i>
                                                        <span>Attachment</span>
                                                        <input type="file" name="files[]" multiple="">
                                                      </span> -->
												<button class="btn btn-send" type="submit"
													ng-click="sendMail(mail)" data-dismiss="modal">Send</button>
											</div>
										</div>
									</form>
								</div>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal-dialog -->
					</div>
					<!-- /.modal -->
				</div>



				<div class="inbox-body text-center">
					<div class="btn-group">
						<a class="btn mini btn-primary" href="javascript:;"> <i
							class="fa fa-plus"></i>
						</a>
					</div>
					<div class="btn-group">
						<a class="btn mini btn-success" href="javascript:;"> <i
							class="fa fa-phone"></i>
						</a>
					</div>
					<div class="btn-group">
						<a class="btn mini btn-info" href="javascript:;"> <i
							class="fa fa-cog"></i>
						</a>
					</div>
				</div>

			</aside>
			<aside class="lg-side">
				<div class="inbox-head">
					<h3>Trash Messages</h3>
					<!-- <form action="#" class="pull-right position">
						<div class="input-append">
							<input type="text" class="sr-input" placeholder="Search Messages">
							<button class="btn sr-btn" type="button">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</form> -->
				</div>
				<div class="inbox-body">
					<div ng-controller="getTrMessagesCtrl as vtm">

						<!-- <h2 style="margin-left: 220px;">View Messages</h2> -->
						<br />
						<div id="serviceGridtrash" ui-grid-move-columns ui-grid-pagination
							ui-grid-selection ui-grid-resize-columns ui-grid-pinning
							ui-grid-exporter ui-grid-auto-resize ui-grid-pagination
							ui-grid-edit ui-grid="vtm.serviceGridtrash" class="influxGrid"
							style="height: 300px;"></div>

					</div>


				</div>
			</aside>
		</div>
	</div>
