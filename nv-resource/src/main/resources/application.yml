server: 
     port : 9000
     address: 127.0.0.1
security: 
     sessions : NEVER
logging:
   level:
      org.springframework.security: DEBUG	
spring:
    datasource:
        url: jdbc:mysql://localhost:3306/nvaultdb
        username : root
        password : root
        testWhileIdle : true
        validationQuery : SELECT 1
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
            naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
            dialect : org.hibernate.dialect.MySQL5Dialect  
            
nv-path: /javed_backup/uploads  

multipart: 
   enabled: true
   



